<section class="py-5">
  <div class="container">
    <div class="text-center text-sec">

      <h2 class="display-5 fw-bold pt-4">CONTACT ME</h2>

      <div class="d-flex justify-content-between align-items-center mx-auto w-25 pb-4">
        <div class="dividerLine bg-sec"></div>
        <div class="dividerIcon">
          <i class="fa-solid fa-star fs-2"></i>
        </div>
        <div class="dividerLine bg-sec"></div>
      </div>

      <div class="d-flex flex-column justify-content-center align-items-center w-50 mx-auto">
        <div class="py-3 border-bottom border-1 border-black w-100">
          <label class="hidden" for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" class="w-100 border-0 fs-4">
          <div>
            <p class="text-danger text-start ms-4 hidden">Please enter your name</p>
          </div>
        </div>
        <div class="py-3 border-bottom border-1 border-bbblack w-100">
          <label class="hidden" for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Email Address" class="w-100 border-0 fs-4">
          <div>
            <p class="text-danger text-start ms-4 hidden">Please enter your email address</p>
          </div>
        </div>
        <div class="py-3 border-bottom border-1 border-black w-100">
          <label class="hidden" for="number">Phone Number</label>
          <input type="text" name="number" id="number" placeholder="Phone Number" class="w-100 border-0 fs-4">
          <div>
            <p class="text-danger text-start ms-4 hidden">Please enter your phone number</p>
          </div>
        </div>
        <div class="py-3 w-100">
          <label class="hidden" for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="5" class="w-100 border-0 fs-4" placeholder="Message"></textarea>
          <div>
            <p class="text-danger text-start ms-4 hidden">Please enter a message</p>
          </div>
        </div>
        <button type="submit" class="btn bg-main align-self-start text-white px-4 py-3 fs-5">Send</button>
      </div>

    </div>
  </div>
</section>
